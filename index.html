<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jésus Sauve et Guérit - Gestion des Patients</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a83279',
                        secondary: '#b24545',
                        accent: '#6a3093',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #a83279 0%, #b24545 50%, #6a3093 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(168, 50, 121, 0.2), 0 10px 10px -5px rgba(168, 50, 121, 0.1);
        }
        .input-focus:focus {
            border-color: #a83279;
            box-shadow: 0 0 0 3px rgba(168, 50, 121, 0.2);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(168, 50, 121, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(168, 50, 121, 0); }
            100% { box-shadow: 0 0 0 0 rgba(168, 50, 121, 0); }
        }
    </style>
    <script type="module" crossorigin src="/assets/index-JRJEiMyH.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CTQZu_RQ.css">
  </head>
  <body id="root" class="bg-gray-50 font-sans">
    <script>
        // Set current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('fr-FR', options);

        // Show patient form (simulating search with no results)
        setTimeout(() => {
            document.getElementById('patient-form').classList.remove('hidden');
        }, 1500);

        // Handle visit reason radio buttons
        const visitReasonRadios = document.querySelectorAll('input[name="visit-reason"]');
        const appointmentDetails = document.getElementById('appointment-details');
        
        visitReasonRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'appointment') {
                    appointmentDetails.classList.remove('hidden');
                } else {
                    appointmentDetails.classList.add('hidden');
                }
            });
        });

        // Quick add modal
        const quickAddBtn = document.getElementById('quick-add-btn');
        const quickAddModal = document.getElementById('quick-add-modal');
        const closeModal = document.getElementById('close-modal');
        
        quickAddBtn.addEventListener('click', () => {
            quickAddModal.classList.remove('hidden');
        });
        
        closeModal.addEventListener('click', () => {
            quickAddModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        quickAddModal.addEventListener('click', (e) => {
            if (e.target === quickAddModal) {
                quickAddModal.classList.add('hidden');
            }
        });
    </script>
  </body>
</html>
